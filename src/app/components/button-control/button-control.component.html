<mat-card>
  <div class="text-pink-glow">{{ name$ | async }}</div>
  <button mat-button color="primary" (click)="buttonClicked()">
    <ng-container *ngIf="icon$ | async as icon">
      <mat-icon [svgIcon]="icon" class="text-pink-glow"></mat-icon>
    </ng-container>
    {{ name$ | async }}
  </button>

</mat-card>
