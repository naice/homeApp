<div class="app-layout-grid">
  <div class="app-layout-toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button> -->
    </mat-toolbar>
  </div>
  <div class="app-layout-drawer">
    <mat-drawer-container autosize>
      <mat-drawer #drawer mode="side">
        <mat-nav-list>
          <mat-list-item *ngFor="let group of groups$ | async" (click)="selectedHomeControlConfig.next(group)">
            <div mat-line class="navigation-item text-blue-glow">
              {{ group.name }}
            </div>
          </mat-list-item>
        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <app-home-control-host [homeControlConfig]="selectedHomeControlConfig$ | async"></app-home-control-host>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
